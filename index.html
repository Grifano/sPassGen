<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Simple Password Generator</title>
</head>

<body>

	<h1>Simple<br>Password<br><span>Generator</span></h1>

	<main class="passBody">
		<nav class="passBody__menu">
			<form class="passBody__options">
				<label for="passLength">Length</label>
				<select name="passLength" id="passLength">
					<option value="6">6</option>
					<option value="8">8</option>
					<option value="12">12</option>
				</select>
				<label for="passUppercase">Uppercase</label>
				<input id="passUppercase" type="checkbox"></input>
				<label for=" passNumbers">Numbers</label>
				<input id="passNumbers" type="checkbox"></input>
				<label for="passSymbols">Symbols</label>
				<input id="passSymbols" type="checkbox"></input>
			</form>
		</nav>
		<div class="passBody__outBody">
			<p id="password" class="passBody__passOut">Your password</p>
			<button onclick="copyTo()" class="passBody__btn passBody__btn_copyTo"></button>
		</div>
		<button onclick="getPassword()" class="passBody__btn">Get password</button>
	</main>

	<script src="js/script.js"></script>
</body>

</html>
