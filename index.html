<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Simple Password Generator</title>
</head>

<body>
	<main>

		<h1>Simple Password Generator</h1>
		<section class="passBody">
			<nav class="passBody__menu">
				<form>
					<label for="passLength">Length</label>
					<select name="passLength" id="passLength">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
					<label for="passUppercase">Uppercase</label>
					<input id="passUppercase" type="checkbox"></input>
					<label for=" passNumbers">Numbers</label>
					<input id="passNumbers" type="checkbox"></input>
					<label for="passSymbols">Symbols</label>
					<input id="passSymbols" type="checkbox"></input>
				</form>
			</nav>
			<p id="password"></p>
			<button onclick="getPassword()">Get password</button>
		</section>

	</main>
	<script src="js/script.js"></script>
</body>

</html>
